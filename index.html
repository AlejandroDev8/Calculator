<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
  <title>Calculator</title>
</head>
<body>
  <div class="container"> <!-- Contenedor General -->  
    <div class="calculator dark-mode"> <!-- Base de la calculadora -->
      <div class="theme-toggler active"> <!-- Lo que nos permite cambiar a tema blanco -->
        <i class="toggler-icon"></i>
      </div>
      <div class="display-screen"> <!-- Para visualizar todos los elementos dentro -->
        <div id="display"></div>
      </div>
      <div class="buttons"> <!-- Botones -->
        <table>
          <tr> <!-- Primer "bloque" de la tabla -->
            <td>
              <button class="btn-operator" id="clear">C</button>
            </td>
            <td>
              <button class="btn-operator" id="/">/</button>
            </td>
            <td>
              <button class="btn-operator" id="*">x</button>
            </td>
            <td>
              <button class="btn-operator" id="backspace"> < </button>
            </td>
          </tr> 
          <tr> <!-- Segundo "bloque" de la tabla -->
            <td>
              <button class="btn-number" id="7">7</button>
            </td>
            <td>
              <button class="btn-number" id="8">8</button>
            </td>
            <td>
              <button class="btn-number" id="9">9</button>
            </td>
            <td>
              <button class="btn-operator" id="-"> - </button>
            </td>
          </tr>
          <tr> <!-- Tercer "bloque" de la tabla -->
            <td>
              <button class="btn-number" id="4">4</button>
            </td>
            <td>
              <button class="btn-number" id="5">5</button>
            </td>
            <td>
              <button class="btn-number" id="6">6</button>
            </td>
            <td>
              <button class="btn-operator" id="+">+</button>
            </td>
          </tr>
          <tr> <!-- Cuarto "bloque" de la tabla -->
            <td>
              <button class="btn-number" id="1">1</button>
            </td>
            <td>
              <button class="btn-number" id="2">2</button>
            </td>
            <td>
              <button class="btn-number" id="3">3</button>
            </td>
            <td rowspan="2">
              <button class="btn-equal" id="equal"> = </button>
            </td>
          </tr>
          <tr> <!-- Quinto "bloque" de la tabla -->
            <td>
              <button class="btn-operator" id=".">.</button>
            </td>
            <td>
              <button class="btn-number" id="0">0</button>
            </td>
            <td>
              <button class="btn-number" id="00">00</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
